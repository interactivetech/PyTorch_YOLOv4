name: NorthPole Finetuning Test
workspace: Andrew
project: NorthPole
entrypoint: >-
  python3 train-det.py 
  --device 0 
  --batch-size 128 
  --epochs 1 
  --img 640 640 
  --data coco.yaml 
  --cfg cfg/yolov4-pacsp.cfg 
  --weights '/nvmefs1/andrew.mendez/yolov4_pretrained_weights/best.pt' 
  --name /nvmefs1/andrew.mendez/yolov4_train_runs/train_exp 
  --exist-ok
bind_mounts:
  - container_path: /run/determined/coco
    host_path: /home/andrew/coco
  - container_path: /yolo
    host_path: /home/andrew/PyTorch_YOLOv4
  - container_path: /nvmefs1/
    host_path: /nvmefs1/
resources:
  slots_per_trial: 1
  resource_pool: A100
environment:
  image: mendeza/yolov4-env:0.0.2
searcher:
   name: single
   metric: test_loss
   max_length: 1
   
hyperparameters:
   epochs: 1
   batch_size: 128
   test_batch_size: 128

max_restarts: 0
